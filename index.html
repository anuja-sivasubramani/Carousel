<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="image1.jfif" alt="image1" class="img" width="500px" height="300px">
            <img src="image2.jfif" alt="image2" class="img" width="500px" height="300px">
            <img src="image3.jfif" alt="image3" class="img" width="500px" height="300px">
            <img src="image4.jfif" alt="image4" class="img" width="500px" height="300px">
            <img src="image5.jfif" alt="image5" class="img" width="500px" height="300px">
        </div>
        <div class="buttons">
            <button id="prev" class="btn"><</button>
            <button id="next" class="btn">></button>
        </div>
    </div>
</body>
</html>
